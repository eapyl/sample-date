<!DOCTYPE html>
<html>

<head>
    <title>Singlestat</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style type="text/css">
        body {
            background-color: #141414;
        }
        
        #one {
            background-color: rgba(245, 54, 54, 0.901961);
            border: 1px solid #292929;
        }
        
        #two {
            background-color: rgba(237, 129, 40, 0.890196);
            border: 1px solid #292929;
        }
        
        #three {
            background-color: rgba(50, 172, 45, 0.972549);
            border: 1px solid #292929;
        }
        /*
        rgba(50, 172, 45, 0.972549); green background
        rgba(237, 129, 40, 0.890196); orange background
        rgba(245, 54, 54, 0.901961); read background
        rgb(31, 120, 193); blue line color
        rgba(31, 118, 189, 0.180392); area
        */
        
        .middleText {
            fill: #D8D9DA;
            line-height: 1.5;
            font-family: "Open Sans", Helvetica, Arial, sans-serif;
            font-size: 3em;
            text-anchor: middle;
        }
    </style>
</head>

<body>
    <svg id="one" width="300" height="150"></svg>
    <svg id="two" width="500" height="300"></svg>
    <svg id="three" width="800" height="380"></svg>
    <script type="text/javascript">
        (function One() {
            var svg = d3.select("#one"),
                margin = {
                    top: 5,
                    right: 5,
                    bottom: 5,
                    left: 5
                },
                width = +svg.attr("width") - margin.left - margin.right,
                height = +svg.attr("height") - margin.top - margin.bottom,
                g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var parseTime = d3.timeParse("%d-%b-%y");

            var x = d3.scaleLinear()
                .rangeRound([0, width]);

            var y = d3.scaleLinear()
                .rangeRound([height, 0]);

            var line = d3.line()
                .x(function(d) {
                    return x(d.date);
                })
                .y(function(d) {
                    return y(d.close);
                });

            var area = d3.area()
                .x(function(d) {
                    return x(d.date);
                })
                .y0(height)
                .y1(function(d) {
                    return y(d.close);
                });

            d3.tsv("https://raw.githubusercontent.com/eapyl/sample-date/master/data.tsv", function(d) {
                d.date = parseTime(d.date);
                d.close = +d.close;
                return d;
            }, function(error, data) {

                x.domain(d3.extent(data, function(d) {
                    return d.date;
                }));
                y.domain(d3.extent(data, function(d) {
                    return d.close;
                }));

                g.append("path")
                    .datum(data)
                    .attr("fill", "rgba(31, 118, 189, 0.380392)")
                    .attr("stroke-width", 0)
                    .attr("d", area);

                g.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "rgb(31, 120, 193)")
                    .attr("stroke-linejoin", "round")
                    .attr("stroke-linecap", "round")
                    .attr("stroke-width", 0.3)
                    .attr("d", line);

                g.append("text")
                    .text('less 1%')
                    .classed("middleText", true)
                    .attr("x", width / 2)
                    .attr("y", height / 2);

                g.append("text")
                    .text('Visits')
                    .classed("middleText", true)
                    .style('font-size', '1rem')
                    .attr("x", width / 2)
                    .attr("y", 10);
            });
        })();

                g.append("text")

                g.append("text")

    </script>
</body>

</html>
